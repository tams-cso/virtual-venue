<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Virtual Venue</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Grandstander:wght@600&family=Kalam&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/client/css/game.css" />
    </head>
    <body onload="getLogin()">
        <h1 class="content" id="loading">Loading...</h1>
        <div class="content" id="pregame">
            <button id="logout" onclick="logout()">Logout</button>
            <h1>Enter the Venue</h1>
            <table id="user-table">
                <tbody>
                    <tr>
                        <td>
                            <div id="avatar-box"><img id="avatar" /></div>
                        </td>
                        <td id="username"></td>
                        <td id="discriminator"></td>
                    </tr>
                </tbody>
            </table>
            <div class="label" id="nick-title">Nickname:</div>
            <input class="input-box" type="text" id="nick-input" placeholder="Enter a nickname..." maxlength="10" />
            <br><div class="label" id="color-title">Color:</div>
            <input class="input-box" type="color" id="color-input" />

            <br />
            <div id="error-message"></div>
            <button id="enter-button" onclick="enterGame()">Enter</button>
        </div>
        <div class="content" id="error">
            <h1>There was an error logging you in :(</h1>
            <p>Redirecting you back to the home page...</p>
        </div>

        <canvas id="canvas"></canvas>
        <div class="ui" id="coords"></div>
        <div class="ui" id="system-messages"></div>
        <div class="ui" id="players"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script
            crossorigin
            src="https://unpkg.com/universal-cookie@3/umd/universalCookie.min.js"
        ></script>
        <script src="/client/js/Game.js"></script>
    </body>
</html>
