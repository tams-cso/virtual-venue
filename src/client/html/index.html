<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hackTAMS Virtual Venue</title>
    <link rel="stylesheet" href="/client/css/index.css">
</head>
<body onload="setup()">
    <div id="index">
        <h1 class="title">Virtual Venue</h1>
        <div class="description">This is a virtual place to meet and call through discord vcs! TODO: Update this</div>
        <button class="submit" id="login-button" onclick="login()" disabled="true">Loading...</button>
    </div>
    <div id="after-redirect">
        <h1>Waiting for authentication...</h1>
        <p>Refresh page to try again</p>
    </div>
    <div id="playing">
        <h1>Already Playing with this Account!</h1>
        <p>Only one instance of the game can be opened at one time per discord account!</p>
        <p id="playing-id"></p>
    </div>
    <div id="to-join">
        <h1 id="join-title">Click to join server:</h1>
        <p id="more-info"></p>
        <button id="join-button" onclick="joinServer()">Join!</button>
    </div>
    <script crossorigin src="https://unpkg.com/universal-cookie@3/umd/universalCookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="/client/js/Index.js"></script>
</body>
</html>
